<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starting Lineup</title>
</head>
<body>

<div id="formDiv">
     <h1>Starting Lineup</h1>
<form id="survey-form" action="URL">
      <fieldset>
      <legend>Status:</legend>
       <input type="radio" id="status1" name="status" value="Draft">
       <label for="status1">Draft</label>
       <input type="radio" id="status2" name="status" value="final" checked>
       <label for="status2">Final</label>
      </fieldset>
      
      <p>Date: 
      <select name="gameDate" >
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value=" April 6">April 6</option>
          <option value=" April 13">April 13</option>
      </select>
      </p>
      
      <fieldset>
        <legend>
         Players:
        </legend>
  <input type="checkbox" id="player1" name="player" value="AaravAgarwal">
  <label for="player1"> Aarav Agarwal</label><br>

  <input type="checkbox" id="player2" name="player" value="Ava Johnson">
  <label for="player2"> Ava Johnson</label><br>
  
   <input type="checkbox" id="player3" name="player" value="Julio Ortiz">
  <label for="player3"> Julio Ortiz</label><br>
  
  <input type="checkbox" id="player4" name="player" value="Liam Rubio">
  <label for="player4"> Liam Rubio</label><br>
  
  <input type="checkbox" id="player5" name="player" value="Emma Witherspoon">
  <label for="player5"> Emma Witherspoon</label><br>
      </fieldset>
      <br>
 
      <input type="submit" value="Submit">
</div>

</body>
</html>
